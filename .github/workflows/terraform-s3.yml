name: Terraform infra-s3

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/infra-s3/**'
      - '.github/workflows/terraform-s3.yml'
  pull_request:
    paths:
      - 'terraform/infra-s3/**'
      - '.github/workflows/terraform-s3.yml'

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: terraform/infra-s3
      ANALYSIS_BUCKET_NAME: kandidat-48-data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform plan
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -var "bucket_name=${{ env.ANALYSIS_BUCKET_NAME }}"

      - name: Terraform apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve -var "bucket_name=${{ env.ANALYSIS_BUCKET_NAME }}"
