name: SAM deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'
  pull_request:
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'

jobs:
  sam-build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      STACK_NAME: aialpha-comprehend-48
      S3_BUCKET_NAME: kandidat-48-data

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install AWS SAM CLI
        run: |
          wget https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip aws-sam-cli-linux-x86_64.zip -d sam-installation
          sudo ./sam-installation/install
          sam --version

      - name: SAM validate
        working-directory: sam-comprehend
        run: sam validate

      - name: SAM build
        working-directory: sam-comprehend
        run: sam build

      - name: Configure AWS credentials (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM deploy (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: sam-comprehend
        run: |
          sam deploy \
            --stack-name $STACK_NAME \
            --region $AWS_REGION \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides S3BucketName=$S3_BUCKET_NAME \
            --resolve-s3
